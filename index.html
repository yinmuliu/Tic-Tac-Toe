<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Life+Savers&family=Pacifico&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="gamepage">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <h2>with Kitty & Doggo</h2>
        </header>
        <h3 class="displayPlayer">It's <span class="playersTurn">Kitty</span>'s turn!</h3>
        <div class="container">
            <div class="player" id="playerX">
                <img src="./images/catface01.png" alt="kitty icon" class="kitty_pic_target">
                <input type="file" id="upload_kitty_pic" accept=".jpg, .jpeg, .png">
                <button id="change_kitty_pic" onclick="buttonSound.play()">Upload My Kitty's Pic</button>
                <p class="playername">Kitty</p>
                <p>Score: <span id="playerXScore">0</span></p>
            </div>
            <div class="gameboard">
                <div class="block" data-block-index="0"></div>
                <div class="block" data-block-index="1"></div>
                <div class="block" data-block-index="2"></div>
                <div class="block" data-block-index="3"></div>
                <div class="block" data-block-index="4"></div>
                <div class="block" data-block-index="5"></div>
                <div class="block" data-block-index="6"></div>
                <div class="block" data-block-index="7"></div>
                <div class="block" data-block-index="8"></div>
            </div>
            <div class="player" id="playerO">
                <img src="./images/dogface01.png" alt="doggo icon" class="doggo_pic_target">
                <input type="file" id="upload_doggo_pic" accept=".jpg, .jpeg, .png">
                <button id="change_doggo_pic" onclick="buttonSound.play()">Upload My Doggo's Pic</button>
                <p class="playername">Doggo</p>
                <p>Score: <span id="playerOScore">0</span></p>
            </div>
        </div>
        <footer>
            <button class="game-end" onclick="buttonSound.play()">Clear Score</button>
            <button class="audio-control" onclick="buttonSound.play()">Sound Off</button>
        </footer>
    </section>
    <section class="hidden animate__animated animate__backInUp" id="resultpage">
        <h3 class="announcer">Kitty wins!</h3>
        <button class="playagain" onclick="buttonSound.play()">Play Again</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
