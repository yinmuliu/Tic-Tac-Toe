<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="gamepage">
        <h1>Tic-Tac-Toe</h1>
        <h3 class="displayPlayer">It's <span class="playersTurn">Player X</span>'s turn!</h3>
        <div class="container">
            <div class="player" id="playerX">
                <p class="playername">Player X</p>
                <p class="playerscore">Score: </p>
            </div>
            <div class="gameboard">
                <div class="block" data-block-index="0"></div>
                <div class="block" data-block-index="1"></div>
                <div class="block" data-block-index="2"></div>
                <div class="block" data-block-index="3"></div>
                <div class="block" data-block-index="4"></div>
                <div class="block" data-block-index="5"></div>
                <div class="block" data-block-index="6"></div>
                <div class="block" data-block-index="7"></div>
                <div class="block" data-block-index="8"></div>
            </div>
            <div class="player" id="playerO">
                <p class="playername">Player O</p>
                <p class="playerscore">Score: </p>
            </div>
        </div>
        <h3 class="announcer">Player X wins!</h3>
        <button class="game-restart">Restart</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
